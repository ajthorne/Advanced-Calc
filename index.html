<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <title>Not So Basic Javascript Calculator</title>
</head>

<body>
    <section class="calculator">
        <output></output>
        <div class="numbers">
            <button class="number">0

            </button>
            <button class="number">1

            </button>
            <button class="number">2

            </button>
            <button class="number">3

            </button>
            <button class="number">4

            </button>
            <button class="number">5

            </button>
            <button class="number">6

            </button>
            <button class="number">7
            </button>
            <button class="number">8

            </button>
            <button class="number">9

            </button>
        </div>
        <div class="operators">
            <button class="operation">/

            </button>
            <button class="operation">*

            </button>
            <button class="operation">-

            </button>
            <button class="operation">+

            </button>
            <button class="operation">=

            </button>
        </div>
        <script src="main.js" type="text/javascript">
        </script>
    </section>
</body>

</html>
